<!doctype html>
<html lang="en">

<head>
  <title>Editar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Link css -->
  <link rel="stylesheet" href="./css/reservas.css" />
  <!-- Favicon -->
  <link rel="icon" href="./image/favicons.ico" type="image/x-icon" />
  <!-- Tipografía Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/kex2fts.css" />
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Íconos Fontawesome -->
  <script src="https://kit.fontawesome.com/a421c1d509.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header"></header>

  <main>
    <h1 id="titulo-productos">Edición de Producto</h1>
    <div class="container">
       <form  style="background-color: #ffffff ; height: 600px; padding-top: 40px;" class="row g-3 mt-3 form-row" id="formulario">
        <div class="mb-3" style="display: none;">
          <input type="text" name="id" id="id" disabled style="display: none;"> <!-- hidden -->
        </div>
        <div class="form-container form-group row">
          <label for="nombre" class="col-1">Nombre</label>
          <div class="col-11">
            <input type="text" name="nombre" id="nombre" class="form-control form-input col-10 is-invalid">
          </div>
        </div>
        <div class="form-container form-group row">
          <label for="precio" class="col-1">Precio</label>
          <div class="col-11">
           <input type="number" name="precio" id="precio" class="form-control form-input col-10 is-invalid">
         </div>
        </div>
        <div class="form-container form-group row">
          <label for="ingredientes" class="col-1">Ingredientes</label>
          <div class="col-11">
            <input type="text" name="ingredientes" id="ingredientes" class="form-control form-input col-10 is-invalid">
          </div>
        </div>
        <div class="form-container form-group row">
          <label for="imagen" class="col-1">Imagen</label>
          <div class="col-11">
            <input type="text" name="imagen" id="imagen" class="form-control form-input col-10 is-invalid">
          </div>
        </div>
        <!-- <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button> -->
        <button type="button" class="btn btn-danger" onclick="modificar()" style="margin-left: 10px; width: 120px; height: 40px; background-color: #c41515; margin-top: 0;">Modificar</button> 
      </form>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/header.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/producto_editar.js"></script>
</body>

</html>
