<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Link css -->
  <link rel="stylesheet" href="./css/productos.css" />
  <!-- Favicon -->
  <link rel="icon" href="./image/favicons.ico" type="image/x-icon" />
  <!-- Tipografía Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/kex2fts.css" />
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Íconos Fontawesome -->
  <script src="https://kit.fontawesome.com/a421c1d509.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Productos</title>
</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <h1 id="titulo-productos">Productos</h1>
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrarte los datos solicitados en este momento</p>
      </section>
      <section v-else>
        <section v-if="cargando">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-primary spinner-border-sm"
                role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>
        <section v-else>
          <a class="btn btn-success" href="producto_nuevo.html" id="agregar-producto">+ Agregar producto</a>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr class="table-danger tr-color">
                  <th scope="col">Acciones</th>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Ingredientes</th>
                  <th scope="col" class="th-imagen">Imagen</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="p in productos">
                  <td class="td-button">
                    <section>
                      <a class="btn btn-outline-primary" :href="'producto_editar.html?id='+p.id+'&nombre='+p.nombre+'&precio='+p.precio+'&ingredientes='+p.ingredientes+'&imagen='+p.imagen"><i class="fa-solid fa-pen-to-square"></i>Editar</a>
                      <button type="button" class="btn btn-outline-danger" v-on:click="eliminar(p.id)"><i class="fa-sharp fa-solid fa-trash"></i>Eliminar</button>
                    </section>
                  </td>
                  <td scope="row">{{p.id}}</td>
                  <td>{{p.nombre}}</td>
                  <td><i class="fa-solid fa-dollar-sign"></i>{{p.precio}}</td>
                  <td>{{p.ingredientes}}</td>
                  <td class="td-img"> 
                    <section>
                      <img :src="p.imagen" :alt="p.nombre" width="80" height="80">
                    </section>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        
      </section>
      
      
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
